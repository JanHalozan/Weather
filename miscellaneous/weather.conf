server_names_hash_bucket_size  64;

#redirects all users trying to reach the server via IP to weatherbound.net domain
server
{
	listen 80;
	server_name 162.243.112.29;
	return 301 http://weatherbound.net$request_uri;
}

#removes the www in front of the domain via redirect
server
{
	listen 80;
	server_name www.weatherbound.net;
	return 301 http://weatherbound.net$request_uri;
}

server
{
	listen 80;
	server_name weatherbound.net;
	
	root /srv/laravel/public/;
	index index.php index.html index.htm;
	
	location /
	{
		try_files $uri $uri/ /index.php$is_args$args;
	}
	
	location ~ \.php$ 
	{
                try_files $uri /index.php =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass unix:/var/run/php5-fpm.sock;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;
	}
}
